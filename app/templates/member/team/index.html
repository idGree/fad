<!-- templates/member/team/index.html -->
{% extends "base.html" %}

{% block content %}
    <div class="container-fluid mb-3 mt-2">
        <h1>{{ title }}</h1>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th> <!-- Столбец для автонумерации -->
                <th>ID</th>
                <th>Название команды</th>
                <th>Количество сотрудников</th>
            </tr>
            </thead>
            <tbody>
            {% for team in team_items %}
                <tr>
                    <td>{{ loop.index }}</td> <!-- Автонумерация -->
                    <td>{{ team.id }}</td>
                    <td>{{ team.team_name }}</td>
                    <td>{{ team.team_sets | length }}</td> <!-- Количество сотрудников в команде -->
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
